<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <style>
        h1,
        h3 {
            font-family: 'Berkshire Swash', cursive;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center text-success m-5">Welcome to My Phone Hunter!!</h1>
    </header>

    <main class="container">
        <section class="text-center p-4">
            <input type="text" name="" id="search-field" class="py-2 ps-1 border-success w-25"
                placeholder="Search Your Favourite Phone">
            <button id="btn-search" class="btn btn-outline-success">Search</button>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <div class="d-none mt-4 p-5 text-center" id="no-phone">
            <h3 class="text-danger">No Item Found. Please Try Another Search.</h3>
        </div>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="text-center mt-5">
                <!-- <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> -->
                <img src="images/progress-icon-gif-1.jpg" class="w-25" alt="">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
